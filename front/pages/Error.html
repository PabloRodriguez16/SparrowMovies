<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/error.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Oops!</title>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; 
        }

        .loading-text {
            color: white;
            font-size: 3em;
        }
    </style>
</head>
<body style="background-color: rgb(107, 0, 0); font-family: Impact, fantasy;">
    <!-- Pantalla de carga -->
    <div class="overlay" id="overlay">
        <div class="loading-text">Cargando...</div>
    </div>

    <header style="min-height: 8em; background-color: rgb(49, 49, 49); display: flex;">
        <a href="/index.html" style="color: white; background-color: rgb(255, 0, 0); flex: 1;"><h1 style="font-size: 2em; margin: 3em 1em;">HOME</h1></a>
        <h1 style="font-size: 3em; text-align: center; margin: 1em 2em; color: white;">ESTAMOS EXPERIMENTANDO ERRORES EN NUESTRO SERVIDOR PARA REPRODUCIR LAS PELICULAS...</h1>
    </header>

    <section style="padding-top: 6em; display: flex; justify-content: center;">
        <div style="background-color: rgb(255, 0, 0); max-width: 90%; height: auto; border-radius: 10em; padding: 2em; text-align: center;" id="oops" class="border border-white border-5">
            <h1 style="font-size: 10vw; color: white;">OOPS!</h1>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $('#overlay').fadeOut();
            }, 500);
        });
    </script>
</body>
</html>
